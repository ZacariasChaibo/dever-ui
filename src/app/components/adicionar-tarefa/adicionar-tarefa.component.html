<div class="container mt-4">
  <h2 class="text-center">Adicionar nova Tarefa</h2>

  <form (ngSubmit)="adicionar()">

    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" id="titulo" [(ngModel)]="tarefa.titulo" class="form-control" name="titulo" required />
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea type="textarea" rows="3"  id="descricao" class="form-select" [(ngModel)]="tarefa.descricao" name="descricao" required></textarea>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" id="concluida" class="form-check-input" [(ngModel)]="tarefa.concluida" name="concluida" />
      <label for="concluida" class="form-check-label">Concluída</label>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="cancelar()">Cancelar</button>

  </form>
</div>
